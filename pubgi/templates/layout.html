 <!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
     
        <title>PUBGI Beta v.0.2 - {% block title %}{% endblock %}</title>
        <meta name="description" content="PUBG data analysis" />
        <meta name="viewport"content="width=device-width", initial-scale=1.0 />
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static',filename='css/normalize.css') }}" type="text/css" media="screen" title="pubg" charset="UTF-8" />
        <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" type="text/css" media="screen" title="pubg" charset="UTF-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" type="text/css" media="screen" title="pubg" charset="UTF-8" />
        <!-- JS -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootbox.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/moment-with-locales.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/moment-timezone-with-data-2012-2022.js') }}"></script>
        {% block head %}{% endblock %}
    </head>
    <body width="100%">
        <!-- brand nav -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('pubgi.index') }}">
                    <strong>PUBGI</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> 
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- language dropdown -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-globe"></i> 한국어
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">한국어</a>
                                <a class="dropdown-item" href="#">English</a>
                            </div>
                        </li>
                    </ul>
                    <!-- end of language dropdown -->
                </div>
            </div>
        </nav>
        <!-- end of brand nav -->
        <!-- main nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('pubgi.index') }}"><i class="fas fa-home"></i> 홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('pubgi.show_statistics') }}"><i class="fas fa-chart-bar"></i> 통계</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('pubgi.show_leaderboard') }}"><i class="fas fa-trophy"></i> 리더보드</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('pubgi.show_map') }}"><i class="fas fa-map-marker"></i> 맵</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('pubgi.show_about') }}"><i class="fas fa-question-circle"></i> 도움말</a>
                        </li>
                    </ul>
                    <form class="form-inline my-auto" action="{{ url_for('pubgi.search') }}" method='POST'>
                        <div class="input-group">
                            <input type="text" class="form-control rounded-0" name="search_word" placeholder="검색">
                            <span class="input-group-btn">
                                <button class="btn btn-elegant rounded-0" type="submit"><i class="fas fa-search"></i></button>
                            </span>
                            <span class="my-auto mx-2">
                                <select name="region" class="border border-light">
                                    <option value="pc-krjp">KR</option>
                                    <option value="pc-as">AS</option>
                                    <option value="pc-jp">JP</option>
                                    <option value="pc-kakao">KAKAO</option>
                                    <option value="pc-na">NA</option>
                                    <option value="pc-sa">SA</option>
                                    <option value="pc-eu">EU</option>
                                    <option value="pc-oc">OC</option>
                                    <option value="pc-sea">SEA</option>
                                    <option value="pc-ru">RU</option>
                                </select> 
                            </span>                          
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!-- end of main nav -->
        <!-- PUBGI content -->
        <div id="page-content" class="container">
            {% block content %}{% endblock %}
        </div>
        <!-- end of content -->
        <!-- footer -->
        <footer class="footer mt-5">
            <div class="container">
                <span class="text-muted">&copy; PUBGI since 2018 - Beta v.0.2</span>
            </div>
        </footer>
        <!-- end of footer -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
    </body>
</html>
